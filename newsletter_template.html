<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            padding: 10px;
            background: #0073e6;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            padding: 10px;
        }
        .button {
            display: inline-block;
            background: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Newsletter Title</h1>
        </div>
        <div class="content">
            <p>Hello,</p>
            <p>Welcome to our newsletter! Stay updated with our latest news and insights.</p>
            <p><a href="#" class="button">Read More</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 Lotus Metamorphosis. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
